<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <p><a [href]="artist.external_urls.spotify" target="_blank">Ir a la página del artista</a></p>
  </div>
  <div class="col-4 text-right">
    <button type="button" class="btn btn-outline-danger" routerLink="/search">Regresar</button>
  </div>
</div>

<div class="row mt-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canción</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tt of topTracks">
          <td><img [src]="tt.album.images | noimage" class="img-thumb"></td>
          <td>{{tt.album.name}}</td>
          <td>{{tt.name}}</td>
          <td><iframe [src]="tt.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
